<%namespace name='static' file='../../static_content.html'/>
  <div class="row x_title">
    <div class="col-md-6">
      <h3>Program Revenue Report</small></h3>
    </div>
  </div>

  <div class="col-md-12 col-sm-12 col-xs-12">
    <div id="program_revenue" class="demo-placeholder"></div>
  </div>

  <div class="clearfix"></div>

<%block name="js_extra">
  <script type="text/javascript" src="${static.url('admin_dash/js/highcharts.js')}"></script>
  <script type="text/javascript" src="${static.url('admin_dash/js/exporting.js')}"></script>
  <script type="text/javascript">

    Highcharts.setOptions({
        colors: ['#4029f2']
    });

    var program_revenue = Highcharts.chart('program_revenue', {
        chart: {
          type: 'column'
      },
        credits: { enabled: false },
        title: {
            text: 'Program wise Revenue'
        },
        xAxis: {
            title: {
                text: 'Programs'
            },
            categories: eval("${program_list}")
        },
        yAxis: {
            title: {
                text: 'Revenue (INR)'
            }
        },
        plotOptions: {
            column: {
              pointPadding: 0.2,
              borderWidth: 0,
              showInLegend: false
          }
        },
        series: [{
            name: 'Revenue',
            data: eval("${program_revenue_list}"),
            maxPointWidth: 50
        }]
    });

  </script>
</%block>
